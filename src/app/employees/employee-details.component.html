<br>
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{employee.name}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row">
          <div class="col-xs-4 pointerCursor">
            <img class="imageClass" [src]="employee.photoPath" />
          </div>
          <div class="col-xs-4">
            <div class="row">
              <div class="col-xs-6">
                Gender
              </div>
              <div class="col-xs-6">
                : {{employee.gender}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Date of Birth
              </div>
              <div class="col-xs-6">
                : {{employee.dateOfBirth}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Contract Preference
              </div>
              <div class="col-xs-6">
                : {{employee.contactPreference}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Phone
              </div>
              <div class="col-xs-6">
                : {{employee.phoneNumber}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Email
              </div>
              <div class="col-xs-6">
                : {{employee.email}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Department
              </div>
              <div class="col-xs-6" [ngSwitch]="employee.department">
                :
                <span *ngSwitchCase="1">Help Desk</span>
                <span *ngSwitchCase="2">HR</span>
                <span *ngSwitchCase="3">IT</span>
                <span *ngSwitchCase="4">Payroll</span>
                <span *ngSwitchDefault>Nothing</span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Is Active
              </div>
              <div class="col-xs-6">
                : {{employee.isActive}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
        <!-- queryParamsHandling="preserve" resent param value to destination component -->
        <!-- queryParamsHandling="merge" do the same but current param is merged to recieved param -->
      <a class="btn btn-primary" [routerLink]="['/employee-list', {id: employee.id}]" queryParamsHandling="preserve">Back To List</a>
      <button class="btn btn-primary pull-right" (click)="viewNextEmployee()">View Next Employee</button>
    </div>
  </div>
